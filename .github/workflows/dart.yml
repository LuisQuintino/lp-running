name: Dart

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.24.3
      
      - name: Compile Application
        working-directory: ./lp-running.app
        run: |
          flutter pub get
          flutter run -d all
